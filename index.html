            function isInclude(array, searchElement, fromIndex) {
                const index = fromIndex >= 0 ? fromIndex : array.length + fromIndex;
                
                for (let i = index; i < array.length; i++) {
                    if (array[i] === searchElement) {
                    return true;
                    }
                }
                
                return false;
                }

            console.log('Includes:' + ' ' + isInclude(["Mercedes","BMW","Porsche","Audi","Volkswagen"], "Porsche", -3))

            function isIndexOf(array, searchElement, fromIndex = 0) {
                const index = fromIndex >= 0 ? fromIndex : array.length + fromIndex;

                for (i = index; i < array.length; i++) {

                    if (array[i] === searchElement) {
                        return i;
                    } 
                }

                return -1;
            }

            console.log('IndexOf:' + ' ' + isIndexOf(["Mercedes","Porsche","BMW","Audi","Volkswagen", "BMW"], "BMW", -5))

            function isLastIndexOf(array, searchElement, fromIndex) {

                if (fromIndex > array.length) {
                    index = array.length;
                } else if (fromIndex > 0) {
                    index = fromIndex;
                } else  if (fromIndex <= 0) {
                    index = array.length + fromIndex;
                }

                for (i = index; i >= 0; i--) {

                    if (array[i] === searchElement) {
                        return i;
                    } 
                }

                return -1;
            }
            console.log('lastIndexOf:' + ' ' + isLastIndexOf(["Mercedes","BMW","Porsche","Audi","Volkswagen", "BMW"], "BMW", 3))
